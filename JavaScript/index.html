<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução à JS</title>
    <style>
     button {
        padding: 20px;
        background-color: pink;
     }
    </style>
</head>
<body>
    <h1>JavaScript</h1>
    <button onclick="clicou()">Clique AQUI!</button>

    <script>
        function clicou() {
            alert('Obrigada por clicar!');
        }
        
    </script>
</body>
</html>
